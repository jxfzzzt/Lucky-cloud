netty:
  config:
    # 序列化协议: json 或 proto
    protocol: proto
    # 心跳超时时间（毫秒）
    heartBeatTime: 30000
    # 是否允许多设备登录
    multiDeviceEnabled: true
    # Boss 线程池大小
    bossThreadSize: 4
    # Worker 线程池大小
    workThreadSize: 16
    # TCP 配置
    tcp:
      enable: true
      port:
        - 9000
        - 9001
        - 9002
    # WebSocket 配置
    websocket:
      enable: true
      path: /im
      port:
        - 19000
        - 19001
        - 19002

